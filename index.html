<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-grid">
    <div class="grid-col-span">
      <h1>BlackJack</h1>
    </div>
    <div>
      <h2>Player</h1>
      <p id="card-el">Player's cards: </p>
      <p id="sum-el">Sum: </p>
      <p id="chip-el"></p>
    </div>
    <div>
      <h2>Dealer</h1>
      <p id="dealer-el">Dealear's cards: </p>
      <p id="dealer-sum">Sum: </p>
    </div>
    <div class="grid-col-span">
      <p id="message-el"></p>
      <p id="player-el"></p>
      <button id="btn-start">START GAME</button><br>
      <button id="btn-new">NEW CARD</button><br>
      <button id="btn-stay">STAY</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
